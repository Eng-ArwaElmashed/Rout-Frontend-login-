<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="cont d-flex flex-column justify-content-center m-auto mt-5">
        <h1 class="text-center text-primary pt-5">Smart Login System</h1>
        <div class="mb-4 mt-4">

            <input type="text" class="form-control" id="name" placeholder="Enter your Name">
        </div>
        <div class="mb-4">

            <input type="email" class="form-control" id="email" placeholder="Enter your Email">
        </div>
        <div class="mb-4">

            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
        </div>
        <button class="btn btn-outline-primary mb-4 " id="SBtn" onclick="logout(index);">Sign Up </button>
        <h6 class="text-center text-success mb-4 d-none">Success</h6>
        <h6 class="text-white text-center mb-4 ">You have an account?<a href="./index.html"> Signin</a></h6>

    </div>









    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
